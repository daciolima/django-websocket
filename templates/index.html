<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dash Real Time</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0SG4Zvs6NZ68yH-dWXMhmGDk3MqQ8fRZRRCML9DhV18gW4rDUEBnef2aEp57gpsIFly8&usqp=CAU"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Piadas Chuck Norris via Websocket</h5>
                        <p class="card-text">
                        <div id="app">{{text}}</div>
                        </p>
    
                    </div>
                </div>
            </div>
            <div class="col">
               
            </div>
        </div>
    </div>




 <script>
    var socket = new WebSocket('ws://localhost:8000/ws/jokes/')

    
        
    socket.onmessage = function(event) {
        var joke = event.data;
        document.querySelector('#app').innerText =joke;
    }

 </script>   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
